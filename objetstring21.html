<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Les méthodes de l'objet string, une vaigntaine</h1>
    <script>
    var texte ="j'apprends le  JAVASCRIPT";
    var texteMin = texte.toLowerCase();
    var texteMaj = texte.toUpperCase();
    alert('min :'+texteMin +'\n Maj :'+ texteMaj)
    // charAt position 
     var pos0=texte.charAt(0);
     var pos12=texte.charAt(12)

     alert('0 : '+ pos0 +'\n 12 : ' +pos12)
     // indexOff
     var premiere = texte.indexOf('p');
     var derniere = texte.lastIndexOf('p');
     var  sequence = texte.indexOf('le'); // sensible à la casse
     alert('prem :'+premiere + '\nder:'+ derniere + '\n sequence le :'+ sequence);
    // il y a d'autres methodes
</script>
</body>
</html>
